{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <h5 class="mt-2">My <span class="fantasy-font"> Musyk</span>  playlist</h5>

        <div name="successAlert" id="successAlert" class="mt-4 alert alert-warning" role="alert" style="display:none;"></div>
        <div name="errorAlert" id="errorAlert" class="mt-4 alert alert-danger" role="alert" style="display:none;"></div>
        <div id="place_for_updated_playlist">
            <table class="mt-4 table table-borderless">
                <tbody>
                    {% for track in tracks %}
                        <tr>
                            <td colspan="8"><a class="mr-2" href="#">{{ track.name }}</a>
                                <small>by <a class="mr-2" href="#">{{ track.artist }}</small></a>
                            </td>
                            <td colspan="2">
                                <img src="{{ url_for('static', filename='delete-track.svg')}}"
                                    title="Remove from playlist"
                                    class="point-thing"
                                    onclick="delete_track('{{ track.id }}')"></img>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
