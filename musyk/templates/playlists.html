{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <h5 class="mt-2">My Playlist</h5>
        <ul mt-2>
            {% for track in tracks %}
                <li><a class="mr-2" href="#">{{ track.name }}</a> <small>by <a class="mr-2" href="#">{{ track.artist }}</small></a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
